title: "Snipdumps by Thomas Geens"
description: "Short braindumps, code snippets, and technical notes by Thomas Geens."
author: "Thomas Geens"
url: "https://thomasgeens.github.io"
baseurl: ""

google_analytics: "UA-XXXXXXXXX-X" # Replace with your GA Tracking ID

markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

rouge:
  line_numbers: true

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    guess_lang: true
    formatter: HTMLRouge
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

collections:
  snipdumps:
    output: true
    permalink: /snipdumps/:name/
  projects:
    output: true
    permalink: /projects/:name/

feed:
  collections:
    - posts
    - snipdumps

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md

defaults:
  - scope:
      path: ""
      type: "snipdumps"
    values:
      layout: "snipdump"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

tag_page_layout: "tag"
category_page_layout: "category"

# Comments via giscus (GitHub Discussions). To enable:
# 1) Install the giscus GitHub App on your repo
# 2) Visit https://giscus.app/ to generate values (repo_id, category_id, etc.)
# 3) Fill in the fields below and set enabled: true
giscus:
  enabled: true
  # Required: your repo in owner/name format
  repo: "thomasgeens/thomasgeens.github.io" # change if different
  # Optional but recommended: stable IDs generated by giscus.app
  repo_id: "R_kgDOQQCvwA" # e.g., R_kgDOExample
  category: "Announcements" # or the category name you choose
  category_id: "DIC_kwDOQQCvwM4Cxe_1" # e.g., DIC_kwDOExample4CAXxxxxx
  # Behavior
  mapping: pathname
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: top
  theme: transparent_dark # preferred_color_scheme
  lang: en
  loading: lazy
