
title: "Snipdumps by Thomas Geens"
description: "Short braindumps, code snippets, and technical notes by Thomas Geens."
author: "Thomas Geens"
url: "https://thomasgeens.github.io"
baseurl: ""

google_analytics: "UA-XXXXXXXXX-X" # Replace with your GA Tracking ID


markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji


collections:
  snipdumps:
    output: true
    permalink: /snipdumps/:name/
  projects:
    output: true
    permalink: /projects/:name/
  snippets:
    output: true
    permalink: /snippets/:name/


exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md


defaults:
  - scope:
      path: ""
      type: "snipdumps"
    values:
      layout: "snipdump"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "snippets"
    values:
      layout: "snippet"

tag_page_layout: "tag"
category_page_layout: "category"
