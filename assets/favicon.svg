<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Thomas Geens site favicon">
  <title>Thomas Geens site favicon</title>
  <desc>Gradient square with glowing TG monogram for site branding</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#g)"/>
  <g filter="url(#glow)">
    <text x="50%" y="58%" text-anchor="middle" font-family="Poppins, Inter, Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="700">TG</text>
  </g>
</svg>
