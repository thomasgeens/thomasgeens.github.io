<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  {%- seo -%}
</head>
<body>
  <canvas id="particles-canvas"></canvas>
  
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/snippets/' | relative_url }}">Snippets</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="main-footer">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with Jekyll & GitHub Pages.</p>
  </footer>

  <script src="{{ '/assets/js/particles.js' | relative_url }}"></script>
</body>
</html>
