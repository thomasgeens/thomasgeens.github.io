---
layout: default
---

<article class="project">
  <header class="project-header">
    <h1 class="project-title">{{ page.title }}</h1>
    {% if page.github %}
    <a href="{{ page.github }}" class="github-link" target="_blank"
      >View on GitHub â†’</a
    >
    {% endif %}
  </header>

  <div class="project-content">
    {{ content }}
    <div class="share-buttons" aria-label="Share this project">
      <span>Snitch on me:</span>
      <a
        class="share-btn"
        href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}"
        target="_blank"
        rel="noopener"
        aria-label="Share on Twitter"
      >
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          role="img"
          aria-label="Twitter icon"
        >
          <title>Twitter</title>
          <desc>Twitter bird logo</desc>
          <path
            d="M22.46 6c-.77.35-1.6.59-2.47.7a4.3 4.3 0 0 0 1.88-2.37c-.83.5-1.75.87-2.72 1.07A4.28 4.28 0 0 0 16.11 4c-2.37 0-4.29 1.92-4.29 4.29 0 .34.04.67.1.99C7.69 9.13 4.07 7.2 1.64 4.16c-.37.64-.58 1.38-.58 2.17 0 1.5.76 2.82 1.92 3.59-.71-.02-1.38-.22-1.97-.54v.05c0 2.1 1.5 3.85 3.5 4.25-.37.1-.76.16-1.16.16-.28 0-.55-.03-.81-.08.55 1.72 2.15 2.97 4.05 3-1.48 1.16-3.34 1.85-5.37 1.85-.35 0-.7-.02-1.04-.06C2.67 21.29 5.84 22 9.29 22c7.55 0 11.69-6.26 11.69-11.69 0-.18-.01-.36-.02-.54A8.18 8.18 0 0 0 24 4.59a8.19 8.19 0 0 1-2.36.65z"
            fill="currentColor"
          />
        </svg>
      </a>
      <a
        class="share-btn"
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}"
        target="_blank"
        rel="noopener"
        aria-label="Share on LinkedIn"
      >
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          role="img"
          aria-label="LinkedIn icon"
        >
          <title>LinkedIn</title>
          <desc>LinkedIn logo</desc>
          <path
            d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.28c-.97 0-1.75-.79-1.75-1.75s.78-1.75 1.75-1.75c.97 0 1.75.79 1.75 1.75s-.78 1.75-1.75 1.75zm13.5 10.28h-3v-4.5c0-1.07-.02-2.44-1.49-2.44-1.49 0-1.72 1.16-1.72 2.36v4.58h-3v-9h2.88v1.23h.04c.4-.76 1.38-1.56 2.84-1.56 3.04 0 3.6 2 3.6 4.59v5.74z"
            fill="currentColor"
          />
        </svg>
      </a>
    </div>
  </div>

  {% if page.demo %}
  <div class="project-demo">
    <a href="{{ page.demo }}" class="demo-button" target="_blank">Live Demo</a>
  </div>
  {% endif %}
</article>
{% include comments.html %}
